name: Generate pacman animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push generated pacman graph
        run: |
          mkdir -p output
          mv pacman-contribution-graph.svg output/
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add output/pacman-contribution-graph.svg
          git commit -m "Update pacman contribution graph" || echo "No changes to commit"
          git push origin HEAD:output
